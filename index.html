<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Login - Veltech Dr. Ragarajan and Sagunthala Institute</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #eef2f7;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .login-box {
            background: white;
            padding: 20px 30px;
            border-radius: 6px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            width: 280px;
            text-align: center;
        }
        .login-box img {
            max-width: 120px;
            margin-bottom: 15px;
        }
        .login-box h2 {
            margin-bottom: 20px;
            font-weight: normal;
            color: #003366;
        }
        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 8px 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #003366;
            border: none;
            color: white;
            font-size: 16px;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #002244;
        }
    </style>
</head>
<body>

<div class="login-box">
    <!-- Replace the src below with your actual logo path or URL -->
    <img src="https://upload.wikimedia.org/wikipedia/en/thumb/7/77/Veltech_University_Logo.png/220px-Veltech_University_Logo.png" alt="Veltech Institute Logo" />
    <h2>Veltech Dr. Ragarajan and Sagunthala Institute<br />of Science and Technology</h2>

    <form action="/login" method="POST">
        <input type="text" name="username" placeholder="Username" required />
        <input type="password" name="password" placeholder="Password" required />
        <button type="submit">Login</button>
    </form>
</div>

</body>
</html>
